<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 100px;
        height: 100px;
        position: absolute;
        background: rebeccapurple;
        left: 500px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <input type="button" value="开始运动" onclick="startMove(300)" />
    <div id="div1"></div>
    <span
    style="
      width: 1px;
      height: 300px;
      background: #000;
      position: absolute;
      left: 300px;
    "
  ></span>
    <script>
      var timer = null;
      function startMove(target) {
        const oDiv = document.getElementById("div1");
        clearInterval(timer);

        let speed;
        speed = oDiv.offsetLeft < target ? 10 : -10

        timer = setInterval(() => {
          if (Math.abs(oDiv.offsetLeft - target) <= Math.abs(speed)) {
            oDiv.style.left = target + "px";

            clearInterval(timer);
          } else {
            oDiv.style.left = oDiv.offsetLeft + speed + "px";
          }
        }, 30);
      }
    </script>
  </body>
</html>
