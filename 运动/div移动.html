<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div 匀速运动</title>
    <style>
      #div1 {
        width: 100px;
        height: 100px;
        position: absolute;
        background: rebeccapurple;
        left: 0;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <input type="button" value="开始运动" onclick="startMove()" />
    <div id="div1"></div>
    <span
    style="
      width: 1px;
      height: 300px;
      background: #000;
      position: absolute;
      left: 300px;
    "
  ></span>
    <script>
      var timerId = null;
      function startMove() {
        var oDiv = document.getElementById("div1");
        var speed = 5
        clearInterval(timerId)
        timerId = setInterval(() => {
          if (oDiv.offsetLeft >= 300) { // 是否到达终点
            clearInterval(timerId); // 到达终点
          }else{
            oDiv.style.left = oDiv.offsetLeft + speed + "px"; // 到达终点之前
          }
        }, 30);
      }
    </script>
  </body>
</html>
